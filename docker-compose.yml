version: "3"
services:
  jaeger:
    image: jaegertracing/all-in-one
    container_name: "margin-jaeger"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - margin

  share-microservice:
    build:
      context: ./share/build
      dockerfile: Dockerfile
    container_name: "margin-share-service"
    command: [
      "--http-runnable=false"
    ]
    environment:
      JAEGER_AGENT_HOST: margin-jaeger
      JAEGER_AGENT_PORT: 6831
    volumes:
      - /Users/liuguanyan/Developer/margin/share/build/config.yml:/app/config.yml
    ports:
      - "50051:50051"
    networks:
      - margin
    depends_on:
      - consul
      - jaeger

  gateway:
    build:
      context: ./apigateway/build
      dockerfile: Dockerfile
    container_name: "margin-gateway"
    environment:
      - JAEGER_AGENT_HOST=margin-jaeger
      - JAEGER_AGENT_PORT=6831
    volumes:
      - /Users/liuguanyan/Developer/margin/apigateway/build/config.yml:/app/config.yml
    ports:
      - "8080:8080"
    networks:
      - margin
    depends_on:
      - share-microservice
      - consul
      - jaeger

  consul:
    image: consul
    container_name: "margin-consul"
    command: agent -server -bootstrap -ui -client=0.0.0.0
    ports:
      - 8500:8500
      - 8600:8600/udp
    networks:
      - margin

  cadvisor:
    image: "gcr.io/google-containers/cadvisor"
    container_name: "margin-cadvisor"
    ports:
      - "9091:8080"
    networks:
      - margin
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  prometheus:
    image: prom/prometheus
    container_name: "margin-prometheus"
    ports:
      - "9090:9090"
    networks:
      - margin
    volumes:
      - /Users/liuguanyan/Developer/margin/conf/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - cadvisor
      - grafana

  grafana:
    image: grafana/grafana
    container_name: "margin-grafana"
    ports:
      - "9093:3000"
    networks:
      - margin
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=margin
      - GF_USERS_ALLOW_SIGN_UP=false

  node-exporter:
    image: prom/node-exporter
    container_name: "margin-exporter"
    ports:
      - "9092:9100"
    networks:
      - margin

networks:
  margin:
    external: true