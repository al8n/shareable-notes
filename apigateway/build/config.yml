consul-addr: "margin-consul:8500"
http:
  name: "Share-Service-HTTP"
  port: 8080
  read-timeout: 15s
  write-timeout: 15s
share-svc:
  name: "Share-Service-GRPC"
  apis:
    ShareNote:
      name: "ShareNote"
      path: "/v1"
      method: "POST"
      ratelimit:
        delta: 1000
        duration: 1s
      breaker:
        name: "ShareNote"
        timeout: 30s
    PrivateNote:
      name: "PrivateNote"
      path: "/v1/private"
      method: "POST"
      ratelimit:
        delta: 1000
        duration: 1s
      breaker:
        name: "PrivateNote"
        timeout: 30s
    GetNote:
      name: "GetNote"
      path: "/v1/note/{id}"
      method: "GET"
      ratelimit:
        delta: 1000
        duration: 1s
      breaker:
        name: "GetNote"
        timeout: 30s